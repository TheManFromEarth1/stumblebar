<html>
  <head>
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="toolbar.css" type="text/css" />

  </head>
  <body style="user-select: none;">
  
  
   <div class="toolbar-container">

     <div style="display:none;" class="toolbar" id="toolbar">
       <span class="toolbar-action" action="stumble" id="stumble">STUMBLE</span>

       <span class="toolbar-action" id="add-to-list">+LIST</span>
       <span class="toolbar-action" id="dislike">DISLIKE</span>

       <span class="toolbar-action" id="user">USER</span>
     </div>

     <div class="toolbar theme-dark" id="toolbar">
		 <!--
       <span class="toolbar-action top-most left-most" action="list" id="add-to-list">+LIST</span>
       <span class="toolbar-action top-most right-most" action="share" id="share">SHARE</span>
       <span class="toolbar-action" action="dislike" id="dislike">DISLIKE</span>
       <span class="toolbar-action" action="like" id="like">LIKE</span>

       <span class="toolbar-action clear" style="height: 40px" action="stumble" id="stumble">STUMBLE</span>

       <span class="toolbar-action left-most bottom-most" action="info" id="info">INFO</span>
       <span class="toolbar-action right-most bottom-most" action="settings" id="settings">SETTINGS</span>
       <span class="toolbar-action" style="width: 50%;" action="mode" id="mode">MODE</span>
		 -->
		 <div class="toolbar-background"></div>
		 <div class="toolbar-logo-container">
			 <div class="toolbar-background-logo"></div>
			 <span class="toolbar-logo"></span>
		 </div>
		<div class="toolbar-mode-container">
			<span class="toolbar-mode" action="mode">All Interests</span>
		</div>
		<div class="toolbar-action-container toolbar-border-top">
			<span class="toolbar-action action-stumble btn primary-background" action="stumble" id="stumble">Stumble</span>
			<span class="toolbar-action action-like"    action="like"    id="like"></span>
			<span class="toolbar-action action-share"   action="share"   id="share"></span>
			<span class="toolbar-action action-dislike" action="dislike" id="dislike"></span>
			<span class="toolbar-action action-extra"   action="extra"   id="extra">...</span>
		</div>
     </div>
   </div>
   
   <script src="toolbar.js"></script>
