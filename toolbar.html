<html>
	<head>
		<link rel="stylesheet" href="reset.css" type="text/css" />
		<link rel="stylesheet" href="toolbar.css" type="text/css" />
		<link rel="prerender"  href="" id="prerender">
	</head>
	<body>
		<div class="toolbar-container">
			<div class="toolbar theme-dark-sidebar no-select" id="toolbar">
				<div class="toolbar-background"></div>

				<div class="toolbar-logo-container">
					<div class="toolbar-background-logo"></div>
					<span class="toolbar-logo clickable"></span>
					<span class="toolbar-settings-icon clickable" action="settings"></span>
				</div>

				<div class="toolbar-section-container handed">
					<div class="toolbar-section-header"></div>

					<div class="toolbar-section toolbar-mode-container toolbar-entry-container toolbar-section-contains-entries hide-in-mini-mode clickable">
						<div class="toolbar-mode toolbar-entry-container hide-when-mode-expanded" action="expand" value="mode">
							<span class="toolbar-mode" id="mode">All Interests</span>
							<span class="toolbar-expand-icon clickable toolbar-icon-right" action="expand" value="mode"></span>
						</div>
						<div class="toolbar-mode-selection primary-color show-when-mode-expanded">
							<div class="default-color toolbar-entry-container" action="expand" value="mode">
								Select...
								<span class="toolbar-expand-icon clickable toolbar-icon-right enabled" action="expand" value="mode"></span>
							</div>
							<div class="toolbar-action toolbar-entry-container toolbar-border-top action-mode" action="mode" value="all">All Interests</div>
							<div class="toolbar-action toolbar-entry-container toolbar-border-top action-mode" action="mode" value="following">People I Follow</div>
							<div class="toolbar-action toolbar-entry-container toolbar-border-top action-mode" action="mode" value="trending">Trending</div>
							<div class="toolbar-action toolbar-entry-container toolbar-border-top action-mode" action="mode" value="photo">Photos</div>
							<div class="toolbar-action toolbar-entry-container toolbar-border-top action-mode" action="mode" value="video">Videos</div>
						</div>
					</div>

					<div class="toolbar-section toolbar-action-container toolbar-border-top handed">
						<div class="toolbar-section-sponsored hidden" id="sponsored">
							<a href="https://www.stumbleupon.com/sponsored-page" target="_blank" class="sponsored-text" action="sponsored">Sponsored</a>
						</div>
						<span class="toolbar-action action-stumble btn primary-background primary-border" action="stumble" id="stumble">Stumble</span>
						<span class="hide-in-mini-mode">
							<span class="toolbar-action action-like   " action="like"    id="like"></span>
							<span class="toolbar-action action-share  " action="share"   id="share"></span>
							<span class="toolbar-action action-dislike" action="dislike" id="dislike"></span>
							<span class="toolbar-action action-inbox  show-when-action-extra-expanded" action="expand" value="social" raction="inbox" id="inbox"><span class="badge"></span></span>
							<span class="toolbar-action action-list   show-when-action-extra-expanded" action="list"  id="list"></span>
							<span class="toolbar-action action-info   show-when-action-extra-expanded" action="info"  id="info"></span>
							<span class="toolbar-action action-extra  " action="expand" value="extra" id="extra"></span>
						</span>
					</div>

					<div class="toolbar-section toolbar-social-container toolbar-border-top show-when-action-extra-expanded hide-in-mini-mode">
						<span id="social"></span>
						<!--
						<span class="toolbar-expand-icon clickable" action="expand" value="social"></span>
						-->
					</div>

					<div class="toolbar-section toolbar-settings-container toolbar-section-contains-entries toolbar-border-top hide-in-mini-mode hidden">
						<div class="toolbar-entry-container">
							Theme
							<ul>
								<li class="toolbar-action action-theme clickable" id="theme-dark-sidebar" action="theme" value="dark-sidebar">dark-sidebar</li>
								<li class="toolbar-action action-theme clickable" id="theme-all-light"    action="theme" value="all-light"   >all-light</li>
								<li class="toolbar-action action-theme clickable" id="theme-all-dark"     action="theme" value="all-dark"    >all-dark</li>
							</ul>
						</div>
						<div class="toolbar-entry-container toolbar-border-top">
							<div class="toolbar-action toolbar-entry-list-item action-su action-su-settings clickable" action="su" value="settings">My Settings</div> 
							<div class="toolbar-action toolbar-entry-list-item action-su action-su-profile  clickable" action="su" value="profile">My Profile</div> 
						</div>
						<div class="toolbar-entry-container toolbar-border-top">
							<div class="toolbar-action action-hide clickable" action="hide">Hide Extension</div> 
						</div>
					</div>

					<div class="toolbar-section-footer"></div>
				</div>

			</div>
		</div>

		<script src="utils.js"></script>
		<script src="toolbar.js"></script>
	</body>
</html>
